{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/gif" sizes="16x16">

    {% block title %}
    {% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src="{% static 'images/logo-1.png' %}" alt="TASKMATE">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav me-auto">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
          </div>
          <div class="d-flex">
            {% if user.is_authenticated %}
              <p class="text-white bg-dark p-2 mb-0">Logged in as {{ user.username }}</p>
              <a href="{% url 'logout' %}">
                <button class="btn btn-info ms-2" type="submit">Logout</button>
              </a>
            {% else %}
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'login' %}">
                  <button class="btn btn-success me-2" type="submit">Login</button>
                </a>
                <a href="{% url 'register' %}">
                  <button class="btn btn-primary" type="submit">Register</button>
                </a>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
