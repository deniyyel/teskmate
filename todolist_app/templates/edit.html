{% extends 'base.html' %}

{% block title %}
<title> Edit Task - Taskmaet</title>
{% endblock %}

{% block content %}
</br>
  <div class="container">
{% if task_obj.manage == request.user %}
  <form method="post" class="row g-3 align-items-center">
      {% csrf_token %}
      <div class="col-auto">
          <label for="exampleInputEmail1" class="form-label">New Task</label>
      </div>
      <div class="col-8">
          <input type="text" class="form-control" name="task" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
      </div>
      <div class="col-auto">
          <button type="submit" class="btn btn-primary">Update Task</button>
      </div>
  </form>
  {% else %}
  <p>  Access restricted, you do not have access to this page! </p>

  {%  endif %}
</div>

{% endblock content %}
